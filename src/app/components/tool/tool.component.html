<!-- LEFT BAR -->

<div class="left tool-bg">
    
    <div *ngIf="originTexts && originTexts.length" class="areas">
        <ng-container *ngFor="let text of originTexts; index as index">

            <div class="textarea-wrapper">
                <p class="origin textarea">{{text}}</p>
            </div>

            <div class="textarea-wrapper">
                <span
                    (keydown)="$event.key === 'Enter' ? $event.preventDefault() : ''"
                    contenteditable
                    class="textarea" 
                    role="textbox"
                    #translationAreaRef
                >{{translateToTexts[index]}}</span>
            </div>

        </ng-container>
    </div>
    
    <div class="identifier cont">
        <p class="title">IDENTIFIER:</p>
        <p class="text-field">{{identifier || "none..." }}</p>
        <div class="mybtn full red">
            <button 
                (click)="removeIdentifier()"
                [disabled]="!identifier"
            >remove</button>
        </div>
        <div class="mybtn full">
            <button 
                (click)="onAddTranslation()" 
                [disabled]="!(translateTo)"
            >ADD TRANSLATION</button>
        </div>
        <div class="mybtn red full">
            <button (click)="onUnselect()" [disabled]="!identifier">unselect</button>
        </div>
        <div class="mybtn red full">
            <button
                (click)="removeTranslation()" 
                [disabled]="!identifier || !(translateTo)"
            >remove translation</button>
        </div>
    </div>

</div>

<!-- BOTTOM BAR -->

<div class="bottom tool-bg" (mouseenter)="classes='hover'" (mouseleave)="classes=''">

    <div class="myrow">
        
        <div>
            <p class="title">project:</p>
            <p class="filename text-field">{{projectName || "No project..."}}</p>
        </div>

        <div>
            <p class="title">filename:</p>
            <p class="filename text-field">{{fileName || "No file..."}}</p>
        </div>

        <div class="langs">
            <div class="title">LANGUAGES</div>
            <div class="mybtn min blue">
                <button disabled>from:</button>
            </div>
            <p class="text-field">{{(originLanguageObs | async | tittlecase)  || "none..." }}</p>
            <div class="mybtn min blue">
                <button (click)="onChooseLanguage()">to:   </button>
            </div>
            <p class="text-field">{{(translateTo | tittlecase)  || "none..." }}</p>
        </div>
        
        <div class="right"> 
            <div class="mybtn blue">
                <button (click)="onBorders()">borders</button>
            </div>
            <div class="mybtn blue">
                <button (click)="autoIdentify()">AUTO IDENTIFY</button>
            </div>
        </div>

    </div>

    <div class="hidden-row">

        <div>
            <div class="mybtn blue">
                <button (click)="saveTemplate()" [disabled]="generated">SAVE TEMPLATE</button>
            </div>
            <div class="mybtn blue">
                <button (click)="translateImages()" [disabled]="!(translateTo)">add img translations</button>
            </div>
            <div class="mybtn green">
                <button (click)="untranslated()" [disabled]="!(translateTo)">untranslated</button>
            </div>
            <div class="mybtn">
                <button 
                    (click)="translateTemplate()" 
                    [disabled]="!(translateTo)"
                    [innerHTML]="translated ? 'BACK TO ORIGIN' : 'TRANSLATE TEMPLATE'"
                ></button>
            </div>
            <div class="mybtn blue">
                <button (click)="generateTemplate()" [disabled]="!(translateTo)">GENERATE TEMPLATE</button>
            </div>
            <div class="mybtn blue">
                <button (click)="translateHead()" [disabled]="!(translateTo)">head</button>
            </div>
        </div>

        <div>
            <div class="mybtn red">
                <button (click)="removeAllIdentifiers()">remove all identifiers</button>
            </div>
            <div class="mybtn blue">
                <button (click)="onOriginDownload()">download origin file</button>
            </div>
            <div class="mybtn red">
                <button (click)="onLeave()">PROJECTS</button>
            </div>
            <div class="mybtn red">
                <button (click)="onLogout()">LOGOUT</button>
            </div>
        </div>

    </div>


</div>
