<div class="bottom">


    <div class="myrow">

        <div class="file-input-container">
            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
        </div>
        <div class="file-upload">
            <p class="filename text-field">{{fileName || "No file..."}}</p>
            <button mat-mini-fab color="primary" class="upload-btn mybtn" (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
            <button 
                class="mybtn" 
                [disabled]="!(stringToTranslateObs | async)" 
                (click)="onClearButton()"
            >clear</button>
        </div>


        <div class="collection">
            <button (click)="onCollection()" class="mybtn">colletion</button>
            <p class="text-field">{{(collectionObs | async) || 'none...'}}</p>
        </div>



        <div class="langs">
            <div class="mybtn notactive">LANGUAGES</div>
            <button class="mybtn" disabled>from:</button>
            <p class="text-field">{{(originLanguageObs | async | tittlecase)  || "none..." }}</p>
            <button class="mybtn" (click)="onChooseLanguage()">_to_:   </button>
            <p class="text-field">{{(toChangeLanguageObs | async | tittlecase)  || "none..." }}</p>
        </div>
        
        
            
        <div class="right">
            <div></div>

            <button class="mybtn" (click)="onLogout()">LOGOUT</button>
        </div>

    </div>


</div>



<div class="left">
    

    <div class="identifier">
        <button 
            class="mybtn" 
            (click)="addIndentifier()" 
            [disabled]="(identifierObs | async) || !(stringToTranslateObs | async)"
        >IDENTIFIER:</button>
        <p class="text-field">{{(identifierObs | async | tittlecase)  || "none..." }}</p>
    </div>


    <textarea disabled >{{stringToTranslateObs | async}}</textarea>
    
    <div class="left-middle">
        <div></div>
        <button 
            class="mybtn" 
            (click)="onClearButton()"
            [disabled]="!(stringToTranslateObs | async)"
        >unselect</button>
    </div>
    
    <textarea 
        [disabled]="!(identifierObs | async) || !(stringToTranslateObs | async) || (toChangeLanguageObs | async) === 'none'"
        [(ngModel)]="translationArea">
    </textarea>

    <button class="mybtn" (click)="onTranslate()" [disabled]="!translationArea">TRANSLATE</button>


</div>
